<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="icon" href="icon.ico" type="image/x-icon"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link href="game.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <div id="title">
            <div id="titleText" class="centerText">Reaction Test</div>
        </div>
        <div id="navBar">
            <div id="about" class="navBar centerText">About</div>
            <div id="sideProjects" class="navBar centerText">Side Projects</div>
            <div id="funFacts" class="navBar centerText">Fun Facts</div>
            <div id="reactionTester" class="navBar centerText">Reaction Tester</div>
        </div>
        <div id="content">
            <div id="Info" class="centerText all"><h3>Click box when it turns <span id="color">GREEN</span>!</h3></div>
            <div id="score" class="centerText all">Score: </div>
            <div id="HS" class="centerText all">High Score: </div>
            <div id="clickBox" class="centerText all"></div>
            <div id="start" class="centerText all">Start Game!</div>
        </div>
        <script src="all.js"></script>
        <script src="test.js"></script>
    </body>
</html>
