<!DOCTYPE html>
<html lang="en">

<head>
    <title>Catan Tracker</title>
    <link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="privateStatic\Extra\Ethan\catan\catan.css">
</head>

<body style="width:397px; height:1000px">
    <div id="introBox" class="pages">
        <h1 id="create">Create Game</h1>
        <form id="createGame">
            <label for="name">Game Name</label>
            <br>
            <input type="text" name="name" id="createGameName" required>
            <br>
            <label for="info">Game Info</label>
            <br>
            <input type="text" name="info" id="createGameInfo" required>
            <br>
            <button type="button" onclick="createGame()">Create!</button>
        </form>
        <h1 id="load">Or load</h1>
        <form id="findGame">
            <label for="name">Game name</label>
            <br>
            <select id="findGameName" required>
                <% for( let index = 0; index < games.length; index++ ) { %>
                    <option value='<%- games[index].name %>'><%- games[index].name %> </option>
                <% } %>
            </select>
            <br>
            <button type="button" onclick="findGame()">Load</button>
        </form>
    </div>
    <div id="gamePage" style="display: none;" class="pages">
        <button id="back">Back</button>
        <h1 id="currentGame"></h1>
        <h3 id="Info"></h3>
        <h2>Current Game Stats</h2>
        <div id="graphHolder">
            <div id="yInfo">Proportion</div>
            <canvas id="graph" width="360" height="200"></canvas>
            <div id="xInfo">Number Rolled</div>
            <form>
                <label for="perfect">Show Perfect</label>
                <input type="checkbox" name="perfect" id="perfectCheck" onchange="loadGameStats()">
            </form>
        </div>
        <h3>Add roll</h3>
        <form id="addRoll">
            <label for="Roll">Roll Num</label>
            <br>
            <input type="number" name="Roll" id="rollNumInput" required>
            <br>
            <button type="button" onclick="updateDice()">Add</button>
        </form>
        <br>
        <div id="rolls">
        </div>
    </div>
    <script src="privateStatic\Extra\Ethan\catan\lineSplicer.js"></script>
    <script src="privateStatic\Extra\Ethan\catan\catanHandler.js"></script>
</body>

</html>
