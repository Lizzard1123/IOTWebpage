<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Game</title>
    <style>
        body {
            background-color: #4fb2e0;
        }
    </style>
</head>

<body style="width:397px; height:1000px" id="body">
    <div id="joinBox">
        <form>
            <input type="text" placeholder="Name" name="name" id="joinName">
            <button id="joinBtn">Join!</button>
        </form>
    </div>
    <div id="SettingBox"></div>
    <div id="Users"></div>
    <div id="counter"></div>
    <div id="startBox">
        <form><input type="text" id="start" placeholder="start">
            <input type="text" id="end" placeholder="end"></form>

        <button id="startBtn" style="visibility:hidden">Start!</button>
    </div>
</body>
<script src='/socket.io/socket.io.js'></script>
<script src="/privatestatic/js/Game.js"></script>

</html>
