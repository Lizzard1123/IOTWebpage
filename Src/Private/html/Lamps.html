<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Lamps</title>
    <link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/publicstatic/css/options.css">
    <link rel="stylesheet" type="text/css" href="/privatestatic/css/Lamps.css">
</head>

<body style="width:397px; height:1000px">
    <!--Title-->
    <div id="titleBox">
        <h1>Lamps!</h1>
        <button type="button" id="allOff">Off</button>
        <button type="button" id="allOn">On</button>
    </div>


    <!--desk Button-->
    <div class="collum" id="collumOne">
        <div class="buttoncenter" id="deskButtonCenter">
            <div class="button b2 button-13" id="deskLampButton" style="visibility: hidden;">
                <input type="checkbox" class="checkbox" name="deskLampButton">
                <div class="knobs">
                    <span></span>
                </div>
                <div class="layer"></div>

            </div>
            <div class="labelForButton"><strong id="deskLabelTitle">Connecting...</strong></div>
        </div>
        <div class="noComsPic" id="deskNoComsPic" style="visibility: hidden;">
            <svg id="deskNoComsSvg" xmlns="http://www.w3.org/2000/svg" class="noComsSvg icon icon-tabler icon-tabler-access-point-off" width="56" height="56" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <line x1="3" y1="3" x2="21" y2="21" />
            <path d="M14.828 9.172a4 4 0 0 1 1.172 2.828" />
            <path d="M17.657 6.343a8 8 0 0 1 1.635 8.952" />
            <path d="M9.168 14.828a4 4 0 0 1 0 -5.656" />
            <path d="M6.337 17.657a8 8 0 0 1 0 -11.314" />
          </svg>
        </div>
    </div>
    <!--bed Button-->
    <div class="collum" id="collumTwo">
        <div class="buttoncenter" id="bedButtonCenter">
            <div class="button b2 button-13 custombutton" id="bedLampButton" style="visibility: hidden;">
                <input type="checkbox" class="checkbox" name="bedLampButton">
                <div class="knobs">
                    <span></span>
                </div>
                <div class="layer"></div>

            </div>
            <div class="labelForButton"><strong id="bedLabelTitle">Connecting...</strong></div>
        </div>
        <div class="noComsPic" id="bedNoComsPic" style="visibility: hidden;">
            <svg id="bedNoComsSvg" xmlns="http://www.w3.org/2000/svg" class="noComsSvg icon icon-tabler icon-tabler-access-point-off" width="56" height="56" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <line x1="3" y1="3" x2="21" y2="21" />
            <path d="M14.828 9.172a4 4 0 0 1 1.172 2.828" />
            <path d="M17.657 6.343a8 8 0 0 1 1.635 8.952" />
            <path d="M9.168 14.828a4 4 0 0 1 0 -5.656" />
            <path d="M6.337 17.657a8 8 0 0 1 0 -11.314" />
          </svg>
        </div>
    </div>
    <div class="collum" id="collumThree"></div>
    <div class="collum" id="collumFour"></div>
    <div id="loadingg"><span class="loader"></span></div>
</body>
<script src='/socket.io/socket.io.js'></script>
<script src="/privatestatic/js/Lamps.js"></script>

</html>
