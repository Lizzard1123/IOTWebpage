<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../css/ToDo.css">
</head>

<body style="width:397px; height:1000px" onbeforeunload="sendtobackend()" onload="recivefrombackend()">
    <h1 id="title">TODO LIST</h1>
    <div id="upload" onclick="getFile()">
        <form action="/ToDo/uploadCal" id="uploadFileForm" method="POST" onsubmit="return false" enctype="multipart/form-data">
            <input id="fileInput" type="file" onchange="uploadCalander()" accept=".ics" name="calender" />
        </form>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file-upload" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M14 3v4a1 1 0 0 0 1 1h4" />
            <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
            <line x1="12" y1="11" x2="12" y2="17" />
            <polyline points="9 14 12 11 15 14" />
          </svg>
    </div>
    <button type="button" id="create" onclick="clonetask()">Create New Task</button>
    <div id="taskcontent">
        <div id="task0" class="tasks">
            <div id="task1title" class="insidetitle">
                <input type="text" class="task1titlename" autocomplete="off" placeholder="Something" disabled>
                <input type="date" class="datething" autocomplete="off" disabled>
            </div>
            <div class=" edit" onclick="enableedit(this)">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z"/>
                <path d="M9 7 h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
                <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                <line x1="16" y1="5" x2="19" y2="8" />
              </svg>
            </div>
            <div class="delete" onclick="deleteparent(this)" style="visibility: hidden;">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z"/>
                    <line x1="4" y1="7" x2="20" y2="7" />
                    <line x1="10" y1="11" x2="10" y2="17" />
                    <line x1="14" y1="11" x2="14" y2="17" />
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                  </svg>
            </div>
        </div>
    </div>

</body>
<script src="/publicstatic/js/validate.js"></script>
<script src="/privatestatic/js/ToDo.js"></script>

</html>
