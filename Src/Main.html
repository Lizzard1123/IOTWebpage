<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <script src="publicstatic/js/errorHandler.js" onerror="failedToLoad()"></script>
    <link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet' onerror="failedToLoad(this, false)">
    <link rel="stylesheet" type="text/css" href="publicstatic/css/GlobalCSS.css" onerror="failedToLoad(this, true)">
    <link rel="stylesheet" type="text/css" href="publicstatic/css/options.css" onerror="failedToLoad(this, true)">
    <link rel="shortcut icon" href="publicstatic/img/favicon.png" onerror="failedToLoad(this, true)">
</head>

<body onload="loadsettings(true)" id="pagebody">
    <div id="backsplash">
        <svg id="parent"></svg>
    </div>
    <div id="header">
        <div id="titleBox">
            <div id="Title">Home</div>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round" id="logout" onclick="pageClose(true, true)">
                <path stroke="none" d="M0 0h24v24H0z"/>
                <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                <path d="M7 12h14l-3 -3m0 6l3 -3" />
              </svg>
        </div>
    </div>
    <div id="scrollbar">
        <div class="scrollbarcontent" id="leftscrollbarcontent" style="bottom: 86%;"></div>
        <div class="scrollbar" id="scrollbar_left" onclick="moveBottom('left')" style="bottom: 86%;">
        </div>
        <div class="scrollbar" id="scrollbar_middle">
            <input type="range" min="1" max="100" value="50" class="slider" id="switcherselector" oninput="updateslider()" onchange="updatesliderbar()" onmousedown="grab(this, true)" onmouseup="unGrab(this, 'grab')" style="cursor: grab;">
            <% for( let index = 0; index < sites.length; index++ ) { %>
                <div class="switchpages" onclick='updatesliderbar(<%-index + 1 %>)'>
                    <%=sites[index]%>
                </div>
                <% } %>
        </div>
        <div class="scrollbarcontent" id="rightscrollbarcontent" style="bottom: 86%;">
            <%- include('views/optionBars')  %>
        </div>
        <div class="scrollbar" id="scrollbar_right" onclick=" moveBottom('right') " style="bottom: 86%;">
        </div>
    </div>

    <div id="body">
        <iframe src="privatestatic/html/Home.html" scrolling="no" id="embeded" onload="checkAuth()" title="embeded">
        </iframe>
    </div>
    <div id=" footer " style="bottom:0%; " onclick=" moveBottom( 'bottom') ">
        <table id="footerTable ">
            <tr>
                <th id="profile ">
                    <h3>
                        <%= userName %>
                    </h3>
                </th>
            </tr>
        </table>
    </div>
    <div id='Weather' style="bottom:-40%; ">
        <div id="openweathermap-widget-21 "></div>
        <script src='//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'></script>
        <script>
            window.myWidgetParam ? window.myWidgetParam : window.myWidgetParam = [];
            window.myWidgetParam.push({
                id: 21,
                cityid: '4194474',
                appid: '7b680d37f077e26a7117832bf236f2a8',
                units: 'imperial',
                containerid: 'openweathermap-widget-21',
            });
            (function() {
                var script = document.createElement('script');
                script.async = true;
                script.charset = "utf-8 ";
                script.src = "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js ";
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(script, s);
            })();
        </script>
    </div>
    <script src="privatestatic/js/PageInfo.js " onerror="failedToLoad(this, true) "></script>
    <script src="publicstatic/js/Global.js " onerror="failedToLoad(this, true) "></script>
    <script src="publicstatic/js/backSource.js " onerror="failedToLoad(this, true) "></script>
    <script>
        //multiple of 3
        var numberoftrianlgleshigh = 42;
        //makes background
        var randomizedList = randomizecoords(backpoints(width, height, numberoftrianlgleshigh));
        //abstracted make all triangles
        makeTriangleRows(randomizedList, numberoftrianlgleshigh);
    </script>
    <script src="publicstatic/js/options.js " onerror="failedToLoad() "></script>
</body>

</html>
