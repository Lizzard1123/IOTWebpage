<%- include('views/plainHeader')  %>

    <div id="title">
        Login
    </div>
    <form id="form" name="login" action="/login" method="POST" enctype="application/x-www-form-urlencoded">
        <label for="Name" id="namelabel">Name</label><br>
        <input type="text" name="Name" id="Name" min="4" maxlength="25" required><br>
        <label for="Password" id="passwordlabel">Password</label><br>
        <input type="password" name="Password" id="Password" min="10" maxlength="35" required><br>
        <h3 id="enablejs">Please Enable Javascript</h3>
    </form>
    <div id="bugTable" style="display: none;">

            <div class="namecell" id="nameCell1">
                No Bugs!

        </div>
    </div>
    </div>
